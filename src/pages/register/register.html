
<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input #name no-lines formControlName="name" type="text" placeholder="Your name" [class.invalid]="formErrors.name">
      </ion-input>
    </ion-item>
    <ion-item no-lines class="error-message" *ngIf="formErrors.name">
      <p>
        {{formErrors.name}}
      </p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email no-lines formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item no-lines class="error-message" *ngIf="formErrors.email">
      <p>
        {{formErrors.email}}
      </p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item danger no-lines class="error-message" *ngIf="formErrors.password">
      <p>
        {{formErrors.password}}
      </p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>

</ion-content>
